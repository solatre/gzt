<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>3Dç²’å­äº¤äº’ç³»ç»Ÿ | é›¨å™é˜´å¤©</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        body {overflow: hidden;background: #000;font-family: Arial, sans-serif;color: #fff;}

        .ui-panel {position: fixed;top: 20px;left: 20px;background: rgba(0,0,0,0.7);padding: 15px;border-radius: 10px;z-index: 100;min-width: 280px;}
        .ui-group {margin: 10px 0;border-bottom: 1px solid #333;padding-bottom: 10px;}

        <!-- æ‰‹éƒ¨æ£€æµ‹æ˜¾ç¤ºæ¡† -->
        .hand-camera {position: fixed;bottom: 20px;right: 20px;width: 180px;height: 140px;border: 2px solid #333;border-radius: 8px;background: rgba(0,0,0,0.8);z-index: 99;overflow: hidden;}

</head>
<body>
    <div id="container"></div>
    <!-- UIé¢æ¿ -->
    <div class="ui-panel">
        <div class="ui-group">
            <div class="ui-title">âœ¨ æ¨¡å‹é€‰æ‹©</div>
            <select id="modelSelect">
                <option value="sphere">åœ†çƒ</option>
                <option value="heart">çˆ±å¿ƒ</option>
                <option value="saturn">åœŸæ˜Ÿ</option>
                <option value="mountain">å®ä¼Ÿå±±è„‰</option>
                <option value="text">æ–‡å­—ç²’å­</option>
                <option value="image">å›¾ç‰‡ç²’å­</option>
            </select>
            <input type="text" id="textInput" placeholder="æ–‡å­—ç²’å­å†…å®¹" value="é˜´å¤©">
            <button id="setModelBtn">ç¡®è®¤åˆ‡æ¢æ¨¡å‹</button>
        </div>
        <div class="ui-group">
            <div class="ui-title">ğŸ¨ é¢œè‰²&å‚æ•°</div>
            <input type="color" id="colorPicker" value="#6495ED">
            <label>ç²’å­å¤§å°</label>
            <input type="range" id="particleSize" min="0.1" max="5" step="0.1" value="1">
            <label>æ¨¡å‹Så‚æ•°(æ”¾å¤§)</label>
            <input type="range" id="modelSParam" min="1" max="50" step="1" value="10">
        </div>
        <div class="ui-group">
            <div class="ui-title">âš™ï¸ æ ¸å¿ƒåŠŸèƒ½å¼€å…³</div>
            <label><input type="checkbox" id="autoRotateSwitch" checked> æ…¢é€Ÿè‡ªè½¬</label>
            <label><input type="checkbox" id="gestureSwitch" checked> å¼€å¯æ‰‹åŠ¿åŠŸèƒ½</label>
            <label><input type="checkbox" id="storageGestureSwitch" checked> å¼€å¯å‚¨è—å¼æ‰‹åŠ¿</label>
            <label><input type="checkbox" id="pressGestureSwitch" checked> å¼€å¯å‹ä½æ‰‹åŠ¿</label>
        </div>
        <div class="ui-group">
            <div class="ui-title">ğŸ“¦ ç²’å­å‚¨è—å™¨</div>
            <label>å¯ç”¨æ•°é‡ 1-5</label>
            <input type="number" id="storageCount" min="1" max="5" value="3">
            <button id="saveStorageBtn">ä¿å­˜å½“å‰åˆ°é€‰ä¸­å‚¨è—å™¨</button>
            <select id="storageSelect">
                <option value="1">å‚¨è—å™¨1</option>
                <option value="2">å‚¨è—å™¨2</option>
                <option value="3">å‚¨è—å™¨3</option>
                <option value="4">å‚¨è—å™¨4</option>
                <option value="5">å‚¨è—å™¨5</option>
            </select>
        </div>
    </div>
    <button class="fullscreen-btn" id="fullscreenBtn">å…¨å±</button>
    <!-- æ‰‹éƒ¨æ£€æµ‹æ¡† -->
    <div class="hand-camera">
        <span>æ‰‹éƒ¨æ£€æµ‹ç”»é¢</span>
        <div id="handView" style="width:100%;height:100%;text-align:center;line-height:100px;font-size:12px;">æ£€æµ‹ä¸­...</div>
    </div>
    <!-- æ‰‹åŠ¿æç¤º -->
    <div class="gesture-tip">
        ğŸ–ï¸ é¼ æ ‡æ»šè½®=ç¼©æ”¾ | ğŸ–±ï¸ å·¦é”®æ‹–æ‹½=è§†è§’ | â†‘â†“é”®=å‹ä½ç²’å­ | æ•°å­—1-5=å”¤å‡ºå‚¨è—å™¨ | 0=é‡ç½®
    </div>

    <!-- å¼•å…¥Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
    <script>
        // ===================== å…¨å±€æ ¸å¿ƒé…ç½® =====================
        let scene, camera, renderer, controls;
        let currentParticleSystem = null; // å½“å‰æ¿€æ´»ç²’å­ç³»ç»Ÿ
        let storageSystems = new Map(); // ç²’å­å‚¨è—å™¨ 0-5å·
        let activeStorage = new Set(); // å·²æ¿€æ´»çš„å‚¨è—å™¨ï¼ˆå åŠ æ˜¾ç¤ºï¼‰
        let isAutoRotate = true; // è‡ªè½¬å¼€å…³
        let isGestureOpen = true; // æ‰‹åŠ¿æ€»å¼€å…³
        let isStorageGesture = true; // å‚¨è—æ‰‹åŠ¿å¼€å…³
        let isPressGesture = true; // å‹ä½æ‰‹åŠ¿å¼€å…³
        let scaleState = 1; // ç¼©æ”¾çŠ¶æ€ï¼ˆä¸è‡ªåŠ¨å›å¼¹ï¼‰
        let pressState = 0; // å‹ä½çŠ¶æ€
        let font = null; // æ–‡å­—å­—ä½“

        // æ¨¡å‹é…ç½®ï¼šæ— å…¨å±€ç²’å­å¤§å°ï¼Œå•æ¨¡å‹ç‹¬ç«‹é…ç½®
        const modelConfig = {
            type: 'sphere',
            color: 0x6495ED,
            particleSize: 1,
            sParam: 10,
            autoRotate: true
        };

        // ===================== åˆå§‹åŒ–Three.jsåœºæ™¯ =====================
        function initScene() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            // è½¨é“æ§åˆ¶å™¨ï¼ˆåŸºç¡€è§†è§’ï¼Œé€‚é…ä¸‰æŒ‡è§†è§’é€»è¾‘ï¼‰
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enabled = true;

            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.4);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // åˆå§‹åŒ–0å·å‚¨è—å™¨ï¼ˆå¸¸é©»èƒŒæ™¯ï¼Œä¸å¯éšè—ï¼‰
            initStorage0();
            // åŠ è½½å­—ä½“ï¼ˆæ–‡å­—ç²’å­ç”¨ï¼‰
            loadFont();
            // ç›‘å¬çª—å£å¤§å°
            window.addEventListener('resize', onWindowResize);
            // ç»‘å®šUIäº‹ä»¶
            bindUIEvents();
            // ç»‘å®šæ‰‹åŠ¿æ¨¡æ‹Ÿäº‹ä»¶
            bindGestureEvents();
            // åŠ¨ç”»å¾ªç¯
            animate();
        }

        // ===================== ç²’å­å‚¨è—å™¨æ ¸å¿ƒ =====================
        // 0å·å‚¨è—å™¨ï¼šå¸¸é©»èƒŒæ™¯
        function initStorage0() {
            const bgSystem = createParticleSystem('sphere', 0x223344, 0.5, 8);
            storageSystems.set(0, { system: bgSystem, config: {...modelConfig, type:'sphere', color:0x223344, particleSize:0.5} });
            scene.add(bgSystem);
            activeStorage.add(0);
        }

        // åˆ›å»ºç²’å­ç³»ç»Ÿï¼ˆæ ¸å¿ƒï¼šæ”¯æŒæ‰€æœ‰æ¨¡å‹ï¼‰
        function createParticleSystem(type, color, size, sParam) {
            const particleCount = 5000; // ç²’å­æ•°é‡
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const colorObj = new THREE.Color(color);

            // ä¸åŒæ¨¡å‹ç²’å­åˆ†å¸ƒ
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;
                switch(type) {
                    case 'sphere': // åœ†çƒ
                        x = (Math.random() - 0.5) * sParam;
                        y = (Math.random() - 0.5) * sParam;
                        z = (Math.random() - 0.5) * sParam;
                        break;
                    case 'heart': // çˆ±å¿ƒ
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.random() * sParam/2;
                        x = 16 * Math.pow(Math.sin(t),3) * r/10;
                        y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * r/10;
                        z = (Math.random() - 0.5) * sParam/2;
                        break;
                    case 'saturn': // åœŸæ˜Ÿï¼ˆåœ†çƒ+åœ†ç¯ï¼‰
                        if(Math.random()>0.3){ // åœ†çƒ
                            x = (Math.random() - 0.5) * sParam/2;
                            y = (Math.random() - 0.5) * sParam/2;
                            z = (Math.random() - 0.5) * sParam/2;
                        }else{ // åœ†ç¯
                            const angle = Math.random() * Math.PI * 2;
                            x = Math.cos(angle) * sParam/1.5;
                            y = (Math.random() - 0.5) * sParam/5;
                            z = Math.sin(angle) * sParam/1.5;
                        }
                        break;
                    case 'mountain': // å®ä¼Ÿå±±è„‰
                        x = (Math.random() - 0.5) * sParam;
                        z = (Math.random() - 0.5) * sParam;
                        y = Math.pow(Math.sin(Math.abs(x)/sParam * Math.PI),2) * sParam/2 + Math.pow(Math.sin(Math.abs(z)/sParam * Math.PI),2) * sParam/2;
                        break;
                    case 'text': // æ–‡å­—ç²’å­
                        const textGeo = new THREE.TextGeometry(document.getElementById('textInput').value, { font:font, size:sParam/2, height:1 });
                        const textPos = textGeo.attributes.position.array;
                        x = textPos[i3 % textPos.length] || (Math.random()-0.5)*sParam;
                        y = textPos[i3 % textPos.length +1] || (Math.random()-0.5)*sParam;
                        z = textPos[i3 % textPos.length +2] || (Math.random()-0.5)*sParam;
                        break;
                    case 'image': // å›¾ç‰‡ç²’å­ï¼ˆéœ€æ›¿æ¢å›¾ç‰‡è·¯å¾„ï¼‰
                        x = (Math.random() - 0.5) * sParam;
                        y = (Math.random() - 0.5) * sParam;
                        z = (Math.random() - 0.5) * sParam;
                        break;
                    default:
                        x = (Math.random() - 0.5) * sParam;
                        y = (Math.random() - 0.5) * sParam;
                        z = (Math.random() - 0.5) * sParam;
                }
                positions[i3] = x; positions[i3+1] = y; positions[i3+2] = z;
                colors[i3] = colorObj.r; colors[i3+1] = colorObj.g; colors[i3+2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            // ç²’å­æè´¨
            const material = new THREE.PointsMaterial({
                size: size,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const points = new THREE.Points(geometry, material);
            return points;
        }

        // ä¿å­˜å½“å‰æ¨¡å‹åˆ°å‚¨è—å™¨
        function saveToStorage(storageId) {
            if(!currentParticleSystem) return;
            const config = {...modelConfig};
            if(storageSystems.has(storageId)) scene.remove(storageSystems.get(storageId).system);
            storageSystems.set(storageId, { system: currentParticleSystem.clone(), config: config });
            alert(`å·²ä¿å­˜åˆ°å‚¨è—å™¨${storageId}`);
        }

        // å”¤å‡º/éšè—å‚¨è—å™¨
        function toggleStorage(storageId) {
            if(storageId === 0) return; // 0å·å¸¸é©»
            const storage = storageSystems.get(storageId);
            if(!storage) {alert(`å‚¨è—å™¨${storageId}æœªé…ç½®`);return;}
            if(activeStorage.has(storageId)){
                scene.remove(storage.system);
                activeStorage.delete(storageId);
            }else{
                scene.add(storage.system);
                activeStorage.add(storageId);
            }
            updateHandView(`å”¤å‡ºå‚¨è—å™¨${storageId}`);
        }

        // ===================== æ‰‹åŠ¿äº¤äº’æ ¸å¿ƒï¼ˆæ¨¡æ‹Ÿ+åŸç”Ÿå¯æ›¿æ¢ï¼‰ =====================
        function bindGestureEvents() {
            // 1. æ»šè½®ç¼©æ”¾ï¼ˆæ¨¡æ‹Ÿæ‰‹æŒå¼ åˆï¼Œå¹…åº¦å¤§ï¼Œä¸è‡ªåŠ¨å›å¼¹ï¼‰
            window.addEventListener('wheel', (e) => {
                if(!isGestureOpen) return;
                scaleState += e.deltaY > 0 ? -0.2 : 0.2;
                scaleState = Math.max(0.1, scaleState); // æœ€å°ç¼©æ”¾0.1
                updateParticleScale();
            });

            // 2. ä¸Šä¸‹é”®å‹ä½ç²’å­ï¼ˆæ¨¡æ‹Ÿæ‰‹éƒ¨ä¸Šä¸‹æ‘†åŠ¨ï¼‰
            window.addEventListener('keydown', (e) => {
                if(!isGestureOpen || !isPressGesture) return;
                if(e.key === 'ArrowUp') pressState -= 0.2;
                if(e.key === 'ArrowDown') pressState += 0.2;
                pressState = Math.max(-1, Math.min(1, pressState)); // é™åˆ¶èŒƒå›´
                updateParticlePress();
            });

            // 3. æ•°å­—é”®1-5å”¤å‡ºå‚¨è—å™¨ï¼ˆæ¨¡æ‹Ÿå·¦æ‰‹æ‰‹åŠ¿ï¼‰
            window.addEventListener('keydown', (e) => {
                if(!isGestureOpen || !isStorageGesture) return;
                const num = parseInt(e.key);
                if(num >=1 && num <= document.getElementById('storageCount').value) {
                    toggleStorage(num);
                }
                if(e.key === '0') { // é‡ç½®
                    activeStorage.forEach(id => scene.remove(storageSystems.get(id).system));
                    activeStorage.clear();
                    activeStorage.add(0);
                }
            });

            // 4. å·¦é”®æ‹–æ‹½=ä¸‰æŒ‡è§†è§’ï¼ˆåŸç”Ÿè½¨é“æ§åˆ¶å™¨é€‚é…ï¼‰
            controls.addEventListener('start', () => updateHandView('è§†è§’è°ƒæ•´ä¸­'));
            controls.addEventListener('end', () => updateHandView('è§†è§’è°ƒæ•´å®Œæˆ'));
        }

        // ç¼©æ”¾æ›´æ–°ï¼ˆä¸è‡ªåŠ¨å›å¼¹ï¼‰
        function updateParticleScale() {
            storageSystems.forEach((item, id) => {
                item.system.scale.set(scaleState, scaleState, scaleState);
            });
        }

        // å‹ä½ç²’å­ï¼ˆæ¨¡æ‹Ÿå‹å±±å³°ï¼‰
        function updateParticlePress() {
            storageSystems.forEach((item, id) => {
                const positions = item.system.geometry.attributes.position.array;
                for(let i=0; i<positions.length; i+=3) {
                    positions[i+1] = positions[i+1] * (1 - pressState); // å‹ä½yè½´
                }
                item.system.geometry.attributes.position.needsUpdate = true;
            });
            updateHandView(`ç²’å­å‹ä½ ${pressState>0?'â†“':'â†‘'}`);
        }

        // æ›´æ–°æ‰‹éƒ¨æ£€æµ‹æ˜¾ç¤º
        function updateHandView(text) {
            document.getElementById('handView').innerText = text;
        }

        // ===================== UIäº‹ä»¶ç»‘å®š =====================
        function bindUIEvents() {
            // æ¨¡å‹åˆ‡æ¢
            document.getElementById('setModelBtn').addEventListener('click', () => {
                modelConfig.type = document.getElementById('modelSelect').value;
                modelConfig.color = parseInt(document.getElementById('colorPicker').value.replace('#','0x'));
                modelConfig.particleSize = parseFloat(document.getElementById('particleSize').value);
                modelConfig.sParam = parseInt(document.getElementById('modelSParam').value);
                if(currentParticleSystem) scene.remove(currentParticleSystem);
                currentParticleSystem = createParticleSystem(modelConfig.type, modelConfig.color, modelConfig.particleSize, modelConfig.sParam);
                scene.add(currentParticleSystem);
            });

            // åŠŸèƒ½å¼€å…³
            document.getElementById('autoRotateSwitch').addEventListener('change', (e) => {
                isAutoRotate = e.target.checked;
                modelConfig.autoRotate = isAutoRotate;
            });
            document.getElementById('gestureSwitch').addEventListener('change', (e) => isGestureOpen = e.target.checked);
            document.getElementById('storageGestureSwitch').addEventListener('change', (e) => isStorageGesture = e.target.checked);
            document.getElementById('pressGestureSwitch').addEventListener('change', (e) => isPressGesture = e.target.checked);

            // å‚¨è—å™¨ä¿å­˜
            document.getElementById('saveStorageBtn').addEventListener('click', () => {
                const storageId = parseInt(document.getElementById('storageSelect').value);
                saveToStorage(storageId);
            });

            // å…¨å±
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if(!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
        }

        // ===================== è¾…åŠ©å‡½æ•° =====================
        function loadFont() {
            const fontLoader = new THREE.FontLoader();
            fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json', (loadedFont) => {
                font = loadedFont;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ===================== åŠ¨ç”»å¾ªç¯ =====================
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            // æ…¢é€Ÿè‡ªè½¬
            if(isAutoRotate) {
                storageSystems.forEach((item) => {
                    item.system.rotation.y += 0.002; // æ…¢é€Ÿè‡ªè½¬
                });
            }
            renderer.render(scene, camera);
        }

        // åˆå§‹åŒ–
        window.onload = initScene;
    </script>
</body>
