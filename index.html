<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 手势粒子交互系统</title>
    
    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 摄像头预览 (隐藏或用于调试) */
        .input_video {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            transform: scaleX(-1); /* 镜像 */
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .input_video:hover {
            opacity: 1;
        }

        /* UI 面板 */
        #ui-panel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 240px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
            color: #fff;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        /* 颜色选择器 */
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        /* 按钮样式 */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button.active {
            background: #4facfe;
            border-color: #4facfe;
            font-weight: bold;
        }

        #fullscreen-btn {
            width: 100%;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* 加载指示器 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #888;
            font-size: 14px;
        }

        /* 状态指示灯 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 6px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

    </style>
</head>
<body>

    <!-- 加载层 -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text" id="loader-text">初始化 3D 引擎...</div>
    </div>

    <!-- 3D 容器 -->
    <div id="canvas-container"></div>

    <!-- 隐藏的视频元素，用于 MediaPipe 处理 -->
    <video class="input_video"></video>

    <!-- UI 面板 -->
    <div id="ui-panel">
        <h2>粒子控制器</h2>
        
        <div class="status-indicator">
            <div class="dot" id="hand-status-dot"></div>
            <span id="hand-status-text">未检测到手势</span>
        </div>

        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="color-picker" value="#00ffff">
        </div>

        <div class="control-group">
            <label>模型形状</label>
            <div class="btn-grid">
                <button onclick="changeShape('heart')" class="active" id="btn-heart">爱心</button>
                <button onclick="changeShape('flower')" id="btn-flower">花朵</button>
                <button onclick="changeShape('saturn')" id="btn-saturn">土星</button>
                <button onclick="changeShape('buddha')" id="btn-buddha">打坐</button>
                <button onclick="changeShape('firework')" id="btn-firework">烟花</button>
                <button onclick="changeShape('sphere')" id="btn-sphere">球体</button>
            </div>
        </div>

        <button id="fullscreen-btn" onclick="toggleFullScreen()">全屏模式</button>
        <div style="margin-top:10px; font-size:11px; color:#666; text-align:center;">
            请允许摄像头权限以进行交互<br>单手张开=扩散 | 握拳=收缩
        </div>
    </div>

    <script>
        // --- 核心变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let animationId;
        const PARTICLE_COUNT = 15000;
        let currentPositions = []; // 当前粒子位置
        let targetPositions = [];  // 目标模型位置
        let particleColor = new THREE.Color(0x00ffff);
        
        // 交互变量
        let handOpenness = 0; // 0 (握拳) 到 1 (张开)
        let isHandDetected = false;
        let smoothOpenness = 0; // 平滑处理后的张开度

        // --- 1. Three.js 初始化 ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            camera.position.y = 0;

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 创建粒子系统
            createParticleSystem();

            // 监听窗口调整
            window.addEventListener('resize', onWindowResize, false);
            
            // 初始化默认为爱心
            generateTarget('heart');
            
            // 开始动画循环
            animate();

            document.getElementById('loader-text').innerText = "加载 AI 手势模型...";
        }

        // --- 2. 粒子系统逻辑 ---
        function createParticleSystem() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            
            // 初始随机位置
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
                currentPositions[i] = positions[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // 材质
            // 创建一个发光的圆形纹理
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                color: particleColor,
                size: 0.3,
                map: sprite,
                sizeAttenuation: true,
                alphaTest: 0.5,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 3. 模型生成算法 (数学生成点云) ---
        function generateTarget(shapeType) {
            const tempPositions = [];
            
            // 辅助函数：随机点在球体内
            const randomPointInSphere = (radius) => {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = Math.cbrt(Math.random()) * radius;
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi)
                };
            };

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                
                if (shapeType === 'heart') {
                    // 爱心方程
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.sqrt(Math.random()); // 分布均匀
                    // 基础形状
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    // 增加体积感
                    x = hx * r;
                    y = hy * r;
                    z = (Math.random() - 0.5) * 5 * Math.sqrt(r); // 稍微压扁的厚度
                    // 缩放
                    x *= 0.8; y *= 0.8; z *= 0.8; 

                } else if (shapeType === 'flower') {
                    // 玫瑰曲线/花朵
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const k = 3; // 花瓣数参数
                    const r = 10 * Math.cos(k * u) + 5; 
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = (r * Math.cos(v)) * 0.3; // 压扁z轴

                } else if (shapeType === 'saturn') {
                    // 土星 = 球体 + 环
                    if (Math.random() > 0.4) {
                        // 本体
                        const p = randomPointInSphere(6);
                        x = p.x; y = p.y; z = p.z;
                    } else {
                        // 环 (圆环面)
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 9 + Math.random() * 5; // 半径 9 到 14
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random() - 0.5) * 0.5; // 非常薄
                        // 稍微倾斜
                        const tilt = 0.3;
                        let tempY = y * Math.cos(tilt) - z * Math.sin(tilt);
                        let tempZ = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = tempY; z = tempZ;
                    }

                } else if (shapeType === 'buddha') {
                    // 打坐人像 (模拟) - 使用多个球体/椭球堆叠
                    const r = Math.random();
                    if (r < 0.15) { 
                        // 头
                        const p = randomPointInSphere(2.5);
                        x = p.x; y = p.y + 6; z = p.z;
                    } else if (r < 0.55) {
                        // 身体 (稍微大一点的椭球)
                        const p = randomPointInSphere(4.5);
                        x = p.x * 1.2; y = p.y * 1.4; z = p.z * 0.8;
                    } else {
                        // 腿/盘坐基座 (扁平宽椭球)
                        const p = randomPointInSphere(6);
                        x = p.x * 1.5; y = (p.y * 0.5) - 4; z = p.z * 1.2;
                    }

                } else if (shapeType === 'firework') {
                    // 爆炸球体 (只在表面)
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = 15;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else { // Sphere default
                    const p = randomPointInSphere(10);
                    x = p.x; y = p.y; z = p.z;
                }

                tempPositions.push(x, y, z);
            }
            
            targetPositions = new Float32Array(tempPositions);
        }

        // --- 4. 动画循环与交互逻辑 ---
        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            
            // 平滑过渡手势数值 (Linear Interpolation)
            // 如果没有检测到手，默认 handOpenness 为 0 (收缩/正常状态)
            const targetOpenness = isHandDetected ? handOpenness : 0;
            smoothOpenness += (targetOpenness - smoothOpenness) * 0.1;

            // 交互参数
            // 扩散：当手张开时 (smoothOpenness 接近 1)，baseScale 变大，diffusion 变大
            const baseScale = 1 + smoothOpenness * 1.5; // 最大放大 2.5 倍
            const diffusion = smoothOpenness * 8.0;     // 扩散力度
            
            // 时间参数用于微动
            const time = Date.now() * 0.001;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                // 目标位置
                let tx = targetPositions[i3];
                let ty = targetPositions[i3 + 1];
                let tz = targetPositions[i3 + 2];

                // 1. 应用缩放 (基于手势张开程度)
                tx *= baseScale;
                ty *= baseScale;
                tz *= baseScale;

                // 2. 应用扩散 (基于手势张开程度 + 噪点)
                // 简单的噪声模拟：利用粒子索引生成伪随机方向
                if (diffusion > 0.1) {
                    tx += (Math.sin(i + time) * diffusion);
                    ty += (Math.cos(i * 0.5 + time) * diffusion);
                    tz += (Math.sin(i * 0.3 + time) * diffusion);
                }

                // 3. 粒子当前位置向目标位置平滑移动 (Lerp)
                // 速度系数：如果没有手势干扰，归位速度快；有干扰时，稍微慢一点
                const lerpSpeed = 0.08; 
                
                currentPositions[i3]     += (tx - currentPositions[i3]) * lerpSpeed;
                currentPositions[i3 + 1] += (ty - currentPositions[i3 + 1]) * lerpSpeed;
                currentPositions[i3 + 2] += (tz - currentPositions[i3 + 2]) * lerpSpeed;

                // 4. 赋值给 geometry
                positions[i3]     = currentPositions[i3];
                positions[i3 + 1] = currentPositions[i3 + 1];
                positions[i3 + 2] = currentPositions[i3 + 2];
            }

            geometry.attributes.position.needsUpdate = true;
            
            // 缓慢旋转整个场景
            particles.rotation.y += 0.002;
            
            // 如果手势幅度很大，增加一点随机旋转，增加动感
            if (smoothOpenness > 0.5) {
                particles.rotation.x += 0.001 * smoothOpenness;
            }

            renderer.render(scene, camera);
        }

        // --- 5. MediaPipe Hands 初始化与处理 ---
        function onResults(results) {
            // 隐藏加载层
            const loader = document.getElementById('loader');
            if (loader.style.opacity !== '0') {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }

            const handStatusDot = document.getElementById('hand-status-dot');
            const handStatusText = document.getElementById('hand-status-text');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                handStatusDot.classList.add('active');
                handStatusText.innerText = "手势控制中";

                // 获取第一只手
                const landmarks = results.multiHandLandmarks[0];

                // 计算手势张开程度
                // 逻辑：计算指尖 (4, 8, 12, 16, 20) 到手掌基部 (0) 的平均距离
                // 坐标是归一化的 0-1
                
                const wrist = landmarks[0];
                const tips = [4, 8, 12, 16, 20]; // 拇指、食指、中指、无名指、小指尖
                let totalDist = 0;

                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    const d = Math.sqrt(
                        Math.pow(tip.x - wrist.x, 2) + 
                        Math.pow(tip.y - wrist.y, 2)
                    );
                    totalDist += d;
                });

                const avgDist = totalDist / 5;

                // 映射平均距离到 0-1 之间
                // 通常握拳 avgDist 约为 0.15~0.2，张开约为 0.5~0.6
                // 我们设置阈值来归一化
                const minOpen = 0.2; // 握拳阈值
                const maxOpen = 0.5; // 张开阈值

                let val = (avgDist - minOpen) / (maxOpen - minOpen);
                val = Math.max(0, Math.min(1, val)); // 限制在 0 到 1

                handOpenness = val;

            } else {
                isHandDetected = false;
                handStatusDot.classList.remove('active');
                handStatusText.innerText = "未检测到手势";
                handOpenness = 0;
            }
        }

        function initMediaPipe() {
            const videoElement = document.getElementsByClassName('input_video')[0];
            
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            cameraUtils.start()
                .then(() => {
                    console.log("Camera started");
                })
                .catch(err => {
                    console.error("Camera failed", err);
                    document.getElementById('loader-text').innerText = "无法访问摄像头，请检查权限。";
                });
        }

        // --- 6. UI 事件处理 ---
        
        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 切换形状
        window.changeShape = function(type) {
            // UI 更新
            document.querySelectorAll('.btn-grid button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');
            
            // 逻辑更新
            generateTarget(type);
        }

        // 颜色选择
        document.getElementById('color-picker').addEventListener('input', (e) => {
            const colorVal = e.target.value;
            material.color.set(colorVal);
        });

        // 全屏切换
        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                // 添加错误捕获，防止因权限问题报错
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn(err);
                    alert("无法进入全屏模式，可能是当前浏览器环境限制。");
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 监听全屏变化事件，自动更新UI和修正尺寸
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                btn.innerText = "退出全屏";
            } else {
                btn.innerText = "全屏模式";
            }
            // 延迟触发resize，确保全屏动画结束后画布尺寸正确
            setTimeout(onWindowResize, 200);
        });

        // --- 启动 ---
        initThree();
        initMediaPipe();

    </script>
</body>
</html>
